{% extends "layout-signedinRenewApp.html" %}

{% block pageTitle %}
UK driving licence
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="/{{version}}/{{appJourney.back}}" class="govuk-back-link">Back</a>
        <span class="govuk-caption-l">
                Identity
            </span>
        <h1 class="govuk-heading-l">
          UK national insurance number
        </h1>

        <form method="POST" action="/{{version}}/{{appJourney.submit}}">



            <div class="govuk-form-group">
                <label class="govuk-label" for="ukni">
                    UK national insurance number
                </label>
                <input class="govuk-input" id="ukni" name="ukni" type="text">
            </div>

            <button type="submit" class="govuk-button">
                Save and continue
            </button>

        </form>
        {% endblock %}
