{% extends "layout-signedinRenew.html" %}

{% block pageTitle %}
Are you employed in the gambling industry?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">
    <a href="/{{version}}/maintenance/assessment/keep" class="govuk-back-link">Back</a>




    <form method="POST">


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="employed-conditional-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Renew your licence</span>
            <h1 class="govuk-fieldset__heading">
                Are you employed in the gambling industry?
            </h1>
          </legend>

           
          <div class="govuk-radios  govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="employed-conditional-1" name="employed" type="radio" value="yes"
                data-aria-controls="conditional-employed-conditional-1" {{ checked('employed', 'yes') }}>
              <label class="govuk-label govuk-radios__label" for="employed-conditional-1">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="employed-conditional-2" name="employed" type="radio" value="no"
                data-aria-controls="conditional-employed-conditional-2" {{ checked('employed', 'no') }}>
              <label class="govuk-label govuk-radios__label" for="employed-conditional-2">
                No
              </label>
            </div>


          </div>
        </fieldset>
      </div>

      <button type="submit" class="govuk-button">
        Save and continue
      </button>
    </form>


  </div>

</div>

{% endblock %}
