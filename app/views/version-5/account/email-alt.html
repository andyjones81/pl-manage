{% extends "layout-signedin.html" %}

{% block pageTitle %}
Change your email address
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <a href="/{{version}}/account/manage" class="govuk-back-link">Back</a>
            <span class="govuk-caption-l">Manage your details</span>
            <h1 class="govuk-heading-l">
                Change your email address
            </h1>
            <p class="govuk-body">If you change your email address, your sign in email address will also change.</p>
    
            <form method="POST">
                <div class="govuk-form-group">
                    <label class="govuk-label" for="name">
                        Email address
                    </label>
                    <input class="govuk-input" id="name" name="name" type="text" value="{{accountData.contactDetails.emailAddress}}">
                </div>
    
                <button type="submit" class="govuk-button">
                    Save
                </button>
                <a href="/{{version}}/account/hub" role="button" type="submit" class="govuk-button gc-button-secondary">
                        Return to manage your details
                </a>
    
               
            </form>
           
        </div>
    
    </div>


{% endblock %}
