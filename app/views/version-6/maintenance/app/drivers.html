{% extends "layout-signedinRenewApp.html" %}

{% block pageTitle %}
UK driving licence
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="/{{version}}/maintenance/app/dbs-id" class="govuk-back-link">Back</a>
        <span class="govuk-caption-l">
                Identity
            </span>
        <h1 class="govuk-heading-l">
          UK driving licence
        </h1>

        <form class="form" method="post">



            <div class="govuk-form-group">
                <label class="govuk-label" for="drivinglicence">
                    UK driving licence
                </label>
                <input class="govuk-input" id="drivinglicence" name="drivinglicence" type="text">
            </div>

            <button type="submit" class="govuk-button">
                Save and continue
            </button>

        </form>
        {% endblock %}
