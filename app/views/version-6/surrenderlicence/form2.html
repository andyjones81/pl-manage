{% extends "layout-signedin.html" %}

{% block pageTitle %}
Surrender your licence
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">
    <a href="/{{version}}/surrenderlicence/form1" class="govuk-back-link">Back</a>
    <span class="govuk-caption-l">Your licence</span>
    <h1 class="govuk-heading-l">
      Tell us why you want to surrender your licence
    </h1>

    <form method="post">

      <div class="govuk-form-group">
        <label class="govuk-label" for="more-detail">
          Details
        </label>
        <span id="more-detail-hint" class="govuk-hint">

        </span>
        <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint">{{data['more-detail']}}</textarea>
      </div>

      <button type="submit" class="govuk-button">
        Save and continue
      </button>
    </form>




  </div>

</div>

{% endblock %}
