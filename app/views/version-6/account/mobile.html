{% extends "layout-signedin.html" %}

{% block pageTitle %}
Change your mobile number
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <a href="/{{version}}/account/manage" class="govuk-back-link">Back</a>
            <span class="govuk-caption-l">Manage your details</span>
            <h1 class="govuk-heading-l">
                Update your phone number
            </h1>
          
           <form method="POST">
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-!-width-two-thirds" for="mobile">
                        Phone number
                    </label>
                    <span id="telephone-number-hint" class="govuk-hint">
                        For international numbers include the country code
                      </span>
                    
                    <input class="govuk-input govuk-!-width-two-thirds" id="mobile" name="mobile" type="text" value="{{accountData.contactDetails.mobile}}">
                </div>
    
                <button type="submit" class="govuk-button">
                    Save 
                </button>
                <p>
                    <a href="/{{version}}/account/manage" class="govuk-link">Cancel and return to manage your details</a>
                </p>
    
               
            </form>
           
        </div>
    
    </div>


{% endblock %}
