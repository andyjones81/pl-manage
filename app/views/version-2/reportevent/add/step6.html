{% extends "layout-signedin.html" %}

{% block pageTitle %}
Report an event
{% endblock %}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
            <a href="/{{version}}/reportevent/add/step5" class="govuk-back-link">Back</a>
      
        <span class="govuk-caption-l">Report something that may affect your licence</span>
        <h1 class="govuk-heading-l">
            Provide any additional evidence
        </h1>
        <form method="POST">
                <div class="govuk-form-group">
                    <table class="govuk-table">
    
                        <thead class="govuk-table__head">
                            <tr class="govuk-table__row">
                                <th class="govuk-table__header" scope="col">File</th>
                                <th class="govuk-table__header" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="govuk-table__body">
                            <tr class="govuk-table__row">
                                <th class="govuk-table__header" scope="row">file.jpg</th>
                                <td class="govuk-table__cell "><a href="step4">Remove</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <div class="govuk-form-group">
                    <a href="step5" class="govuk-link">Add another file</a>
                </div>
    
                <div class="govuk-form-group">
                    <button type="submit" class="govuk-button">
                        Save and continue
                    </button>
                </div>
            </form>
      
    </div>

    

</div>

{% endblock %}
